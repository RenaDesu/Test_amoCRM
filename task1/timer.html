<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Таймер отсчета времени до конца акции</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-body">
  <h1 class="main-header">Спецпредложения от WELBEX</h1>
  <main class="main-container">
    <section class="promo">
      <header class="promo__header">
        <h2 class="promo__title">Бесплатная консультация от WELBEX</h2>
        <p class="promo__key-message">Спешите заказать бесплатную консультацию от WELBEX!</p>
        <a class="promo__link" href="#">Узнать подробнее</a>
      </header>
      <div class="promo__timer-wrapper">
      <p class="promo__timer-message">До конца акции осталось:</p>
      <div class="promo__timer">
        <span class="promo__time hours"></span>
        <span class="promo__text">Часов</span>
        <span class="promo__time minutes"></span>
        <span class="promo__text">Минут</span>
        <span class="promo__time seconds"></span>
        <span class="promo__text">Секунд</span>
      </div>
    </div>
    </section>
  </main>
  <script src="/task1/timer.js"></script>
</body>

</html>
